<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
</head>
<body>
  <div id="progress-bar" style="background: lightblue;width:0px;height:20px">block</div>
  <button id="btn">开始</button>
  <script>
    let btn = document.getElementById('btn');
    let progressBar = document.getElementById('progress-bar');
    let start;
    function progress(){
      progressBar.style.width = progressBar.offsetWidth + 1 + 'px';
      progressBar.innerHTML = (progressBar.offsetWidth) + '%';
      if(progressBar.offsetWidth < 100){
        let current = Date.now();
        console.log('current - start：', current - start);
        start = current;
        requestAnimationFrame(progress);
      }

    }

    btn.addEventListener('click', () => {
      progressBar.style.width = '0';
      let current = Date.now();
      start = current;
      requestAnimationFrame(progress)
    })
  </script>
</body>
</html>
