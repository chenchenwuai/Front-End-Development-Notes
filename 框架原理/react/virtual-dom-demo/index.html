<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>虚拟DOM</title>
</head>
<body>
    <div id="container"></div>
    <button id="btn-change">change</button>

    <script type="text/javascript">
        var div = document.createElement('div');
        console.dir(div);
        var data = [
            {
                name: '张三',
                age: 20,
                address: '北京'
            },
            {
                name: '李四',
                age: 30,
                address: '上海'
            },
            {
                name: '王五',
                age: 23,
                address: '广州'
            }
        ]
        var btn = document.getElementById('btn-change');

        btn.addEventListener('click', function(){
            console.log('btn..click..');
            data[1].age = 30;
            data[1].address = '深圳'
            render(data)
        })

        function render(data){
            var container = document.getElementById('container');
            var html = '<table><tr><td>name</td><td>age</td><td>address</td></tr>'
            data.forEach(function(item) {
                html = html + '<tr><td>' + item.name + '</td><td>' + item.age + '</td><td>' + item.address + '</td></tr>'
            })
            html = html + '</table>'

            container.innerHTML = html;
        }

        // 初次渲染
        render(data);
    </script>
</body>
</html>
