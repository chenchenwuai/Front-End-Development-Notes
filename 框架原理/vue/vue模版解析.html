<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="./vue-2.5.13.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ price }}</p>
    </div>
    <script>
        var vm = new Vue({
          el: '#app',
          data: {
            price: 100
          }
        })

        // 以下是render函数的简单实现
        function render(){
          with(this){
            return _c(
                'div',
                {
                  attrs: { 'id' : 'app' }
                },
                [
                    _c('p', [_v(_s(price))])
                ]
            )
          }
        }
        // 这个render其实就是下面的render1
        function render1(){
          return vm._c(
              'div',
              {
                attrs: { 'id': 'app' }
              },
              [
                  vm._c('p', [vm._v(vm._s(vm.price))])
              ]
          )
        }
    </script>
</body>
</html>
